<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>World Clock - Tatiana Fraga</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value=""">Select a city..</option>
        <option value="Portugal">Porto</option>
        <option value="New York">New York</option>
        <option value="Sidney">Sidney</option>
      </select>

      <div class="city">
        <div>
         <h2>Porto</h2>
         <div class="date"> August 15, 2022 </div>
        </div>
        <div class="time">22:35:00</div>
      </div>
    
      <div class="city">
        <div>
         <h2>Paris</h2>
         <div class="date"> August 15, 2022 </div>
        </div>
        <div class="time">22:35:00</div>
      </div>

      <div class="city">
        <div>
         <h2>Sidney</h2>
         <div class="date"> August 15, 2022 </div>
        </div>
        <div class="time">22:35:00</div>
      </div>
    </div>
    <footer>
      This project was coded by Tatiana Fraga and is
      <a href="https://github.com/tatfra/World-clock-project" target="_blank"
        >open sourced on GitHub</a
      >
    </footer>
    <script src="Javascript/index.js"></script>
  </body>
</html>
